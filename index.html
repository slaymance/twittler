<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta content="initial-scale=1, width=device.width" name="viewport"/>

    <script src="jquery.js"></script>
    <script src="jquery.timeago.js"></script>
    <script src="data_generator.js"></script>
    <script src="application.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico"/>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css"/>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>Twittler</title>
  </head>
  <body>

  <div class="container">
    
    <nav class="navbar navbar-default">
      <div class="container-fluid">
          <div class="navbar-header">
              <a class="navbar-brand" href="index.html"><span class="glyphicon glyphicon-home"></span></a>
              <span class="navbar-brand glyphicon glyphicon-heart"></span>
              <span class="navbar-brand glyphicon glyphicon-flag"></span>
              <span class="navbar-brand glyphicon glyphicon-comment"></span>
          </div>
      </div>
    </nav>
  </div>

  <main>
    
    <div class="container">
      <div class="row">
        <div class="profile col-xs-3">

          <div class="media panel panel-heading">
            <div class="media-left">
              <img src="images/beerUser.png" class="profileImg media-object img-circle" style="width:50px">
              <span><h4 class="profileUser media-heading"><b>@beerdrinker</b></h4></span>
            </div>

            <div class="col-xs-6">
              <h5 class="profileStats"><u>Ramblings</u></h5>
              <div class="badge statsBadge tweetsBadge">0</div>
            </div>
            <div class="col-xs-6">
              <h5 class="profileStats"><u>Following</u></h5>
              <div class="badge statsBadge">4</div>
            </div>
          </div>
        </div>

        <div class="feed col-xs-6">
          <div class="createTweet form-inline media panel panel-heading">
            <div class="media-left col-lg-2">
              <img src="images/beerUser.png" class="media-object img-circle" style="width:40px">
            </div>
            <div class="col-lg-10 input-group">
              <input class="form-control typeTweet" id="inputdefault" type="text submit" placeholder="Ramble into the void...">
              <span class="input-group-btn">
                <button class="submitBtn btn btn-secondary btn-default" type="button"><img src="images/vomit.png" style="width:20px"></button>
              </span>
            </div>
          </div>
          <div class="userFeed panel panel-default panel-heading h2" style="display: none;"></div>
          <div class="tracker panel h4" style="display: none;">View New Ramblings<span class="badge"></span></div>
        </div>

        <div class="following col-xs-3"></div>
      </div>
    </div>

  </main>

  </body>
</html>
